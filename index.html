<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OnPC System</title>
  <link rel="icon" type="image/png" href="./public/favicon.png">
  <link rel="stylesheet" href="./css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<div class="limiter">
		<div class="container">
			<div class="wrap">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="form validate-form">
					<span class="form-title">
						Register
					</span>

          <div class="wrap-input100 validate-input">
            <input type="text" name="name" id="name" required placeholder="name" onfocus="this.placeholder=''" onblur="this.placeholder='name'">
            <input type="text" name="lastname" id="lastname"  required placeholder="Last name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
          </div>

				</form>
			</div>
		</div>
	</div>

</body>
