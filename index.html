<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>OnPC System</title>
      <link rel="stylesheet" href="./css/styles.css"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <div id="div1">

     <h6>OnePC 2</h6>
     <h1>System</h1>
     
    </div>

    <h2>Ingrese el RIF o CI del cliente</h2>

    <div id="div2">

      <label for="documento_consulta">Número de documento</label>
      <input type="text" name="documento_consulta" id="documento_consulta" required>

      <input type="submit" value="Ingresar">

    </div>
              
    <h2>Registro de clientes</h2>
    
    <div id="div2">

      <label for="documento">Número de documento</label>
      <input type="text" name="documento" id="documento" required>

      <label for="tipo_documento">Tipo de documento</label>
      <select name="tipo_documento" id="tipo_documento">
      <option value="cedula">Cédula</option>
      <option value="rif">RIF</option>
      </select>


      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" id="apellido" required>

      <input type="submit" value="Registrar">

    </div>

    <h2>Panel de Control</h2>

    <div id="div3">
      <div id="div4">
        <table class="control-center">
          <tr>
            <th>Tipo de nota</th>
            <td>
              <select name="tipo_nota" id="tipo_nota">
                <option value="Nota de venta">Venta</option>
                <option value="compra">Compra</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Método de pago</th>
            <td>
              <select name="metodo_pago" id="metodo_pago">
                <option value="Dólares en Efectivo (USD)">Efectivo</option>
                <option value="Bolivares (Bs)">Tarjeta</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Vendedor</th>
            <td>
              <select name="vendedor" id="vendedor">
                <option value="Diego">Efectivo</option>
                <option value="Moi">Tarjeta</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Tasa de dólar</th>
            <td>
              <input type="text" name="tasa_dolar" id="tasa_dolar" value="1">
            </td>
          </tr>
          <tr>
            <th>Precio delivery</th>
            <td>
              <input type="text" name="precio_delivery" id="precio_delivery" value="0">
            </td>
          </tr>
        </table>
      </div>
      <div id="div4">
        <table class="control-center">
          <tr>
            <th>Tipo de nota</th>
            <td>
              <select name="tipo_nota" id="tipo_nota">
                <option value="Nota de venta">Venta</option>
                <option value="compra">Compra</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Método de pago</th>
            <td>
              <select name="metodo_pago" id="metodo_pago">
                <option value="Dólares en Efectivo (USD)">Efectivo</option>
                <option value="Bolivares (Bs)">Tarjeta</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Vendedorq</th>
            <td>
              <select name="vendedor" id="vendedor">
                <option value="Diego">Efectivo</option>
                <option value="Moi">Tarjeta</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Tasa de dólar</th>
            <td>
              <input type="text" name="tasa_dolar" id="tasa_dolar" value="1">
            </td>
          </tr>
          <tr>
            <th>Precio delivery</th>
            <td>
              <input type="text" name="precio_delivery" id="precio_delivery" value="0">
            </td>
          </tr>
        </table>
      </div>
    </div>

    <h2>Ingresa los productos</h2>
    <input type="submit" value="Guardar PDF">

    <script src="./js/code.js"></script>
  </body>
</html>
