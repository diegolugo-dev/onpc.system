<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OnPC System</title>
  <link rel="icon" type="image/png" href="./public/favicon.png">
  <link rel="stylesheet" href="./css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	
	<div class="limiter">
		<div class="container">
			<div class="wrap">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="form validate-form">
					<span class="form-title">
						Register
					</span>

          <div class="wrap-input100 validate-input">
            <input type="text" name="name" id="name" required placeholder="name" onfocus="this.placeholder=''" onblur="this.placeholder='name'">
            <input type="text" name="lastname" id="lastname"  required placeholder="Last name" onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'">
            <select name="tipo_documento" id="tipo_documento">
              <option value="id">C.I</option>
              <option value="rif">R.I.F</option>
            </select>
            <input type="text" name="Number id" id="id" required>
            <select name="area_code" id="area_code">
              <option value="+58">+58</option>
              <option value="+1">+1</option>
            </select>
            <input type="text" name="phone" id="phone" required placeholder="Phone" onfocus="this.placeholder=''" onblur="this.placeholder='Phone'">
          </div>
          <div>
            <input type="submit" id="btnSave" value="Register">
          </div>
				</form>
			</div>
		</div>
	</div>

</body>
