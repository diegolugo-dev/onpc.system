<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <title>OnPC System</title>
      <link rel="icon" type="image/png" href="./public/favicon.png">
      <link rel="stylesheet" href="./css/styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <header>
      <h1>System</h1>
    </header>

    <section class="customer-lookup">
      <h2>Ingrese el RIF o CI del cliente</h2>
      <div class="container">
          <label for="documento_consulta">Número de documento</label>
          <input type="text" name="documento_consulta" id="documento_consulta" required>
          <input type="submit" value="Ingresar">
      </div>
    </section>

    <section class="customer-registration">

      <h2>Registro de clientes</h2>

      <div class="container">
        <div class="container2">

          <select name="tipo_documento" id="tipo_documento">
            <option value="cedula">Cédula</option>
            <option value="rif">RIF</option>
          </select>

          <input type="text" name="Número de documento" id="id" required>
          
        </div>
        <div class="container2">
          <label for="name">Nombre</label>
          <input type="text" name="name" id="name" required>

          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido"  required placeholder="Apellido" onfocus="this.placeholder=''" onblur="this.placeholder='Apellido'">
        </div>

        <label for="phone">Número de telefono</label>
        <input type="text" name="telefono" id="phone" required>

        <input type="submit" id="btnGuardar" value="Registrar">
      </div>
    </section>
              
    <section class="control-panel">

      <h2>Panel de Control</h2>

      <div class="control">

        <h3>Información de la nota</h3>

        <div class="control-panel-section">

        <table class="control-center">
          <tr>
            <th>Tipo de nota</th>
            <td>
              <select name="tipo_nota" id="tipo_nota">
                <option value="Venta">Venta</option>
                <option value="Compra">Compra</option>
                <option value="Cotizacion">Cotizacion</option>
              </select>
            </td>
          </tr>

          <tr>
            <th>Método de pago</th>
            <td>
              <select name="metodo_pago" id="metodo_pago">
                <option value="Dólares en Efectivo (USD)">Efectivo</option>
                <option value="Bolivares (Bs)">Tarjeta</option>
              </select>
            </td>
          </tr>

          <tr>
            <th>Vendedor</th>
            <td>
              <select name="vendedor" id="vendedor">
                <option value="Diego">Efectivo</option>
                <option value="Moi">Tarjeta</option>
              </select>
            </td>
          </tr>

          <tr>
            <th>Tasa de dólar</th>
            <td>
              <input type="text" name="tasa_dolar" id="tasa_dolar" value="1">
            </td>
          </tr>
          <tr>
            <th>Precio delivery</th>
            <td>
              <input type="text" name="precio_delivery" id="precio_delivery" value="0">
            </td>
          </tr>
        </table>
      </div>

      <div class="control-panel-section">
        <table class="control-center">
          <tr>
            <th>Entrega</th>
            <td>
              <select name="metodo_entrega" id="metodo_entrega">
                <option value="Delivery">Delivery</option>
                <option value="Pick up">Pickup</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Estado de pago</th>
            <td>
              <select name="estado_pago" id="estado_pago">
                <option value="Completado">Completado</option>
                <option value="Pendiente">Pendiente</option>
              </select>
            </td>
          </tr>

          <tr>

            <th>Fecha</th>
            <td>
              <input type="text" name="date" id="date" value="0">
            </td>

          </tr>

        </table>
      </div>
      </div>

    </section>

    <h2>Ingresa los productos</h2>

    <input type="submit" value="Guardar PDF">

    <footer>
      <p>© 2023-2024 OnPC System</p>
    </footer>

    <script src="./js/code.js"></script>
  </body>
</html>
